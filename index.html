<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roller</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="output"> Roll to Start </div>
    <button class="buttonStyle" id="rollerB">Roll</button><br>
    <script>
      function Roll() {
        let values = [1,2,3,4,5,6,7];
        for (let i = 0; i < 7; i++) {
          document.getElementById("output").innerHTML = values[Math.floor(Math.random() * values.length)];
        };
      };
      document.getElementById("rollerB").addEventListener("click", Roll);
    </script>
  </body>
</html>
