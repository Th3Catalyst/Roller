<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roller</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="moneyOutput">Money: 100</div>
    <table>
      <tr>
        <td></td><td></td>
        <td rowspan="3">
          <button class="buttonStyle" id="rollerB">Roll</button>
        </td>
      </tr>
      <tr>
        <th>
          <span>Rolls: </span>
        </th>
        <th>
          <input type="text" id="timesInput" value="2" />
        </th>
      </tr>
      <tr>
        <th>
          <span>Bet amount: </span>
        </th>
        <th>
          <input type="text" id="moneyInput" value="10" />
        </th>
      </tr>
    </table>
    <br>
    <div class="mult" id="output1"> Roll to Start </div><br>
    <table id="chancesT">
      <tr>
        <th>
          Multiplier
        </th>
        <th>
          % chance
        </th>
      </tr>

    </table>
    
    
    
  </body>
</html>
